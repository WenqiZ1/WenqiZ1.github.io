<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Shafarik&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Shafarik&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Earthquake Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@4.7.0/dist/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@4.7.0/dist/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="map-title">Global Earthquake Distribution Map (Jan 16, 2025 - Feb 15, 2025)</h1>

  <!-- 语言切换按钮 -->
  <div class="language-switcher">
    <button id="language-en">English</button>
    <button id="language-zh">中文</button>
  </div>

  <!-- 切换按钮 -->
  <div class="toggle-buttons">
    <button id="point-map-btn">Point Map</button>
    <button id="heatmap-btn">Heatmap</button>
  </div>

  <!-- 地图容器 -->
  <div id="map" style="width: 100%; height: 500px;"></div>

  <div id="filter-container">
    <h3>Filter Earthquakes</h3>

    <div id="coordinate-box"></div>

    <!-- 震级筛选 -->
    <div>
      <label for="magnitude">Magnitude ≥ <span id="magnitude-value">1.12</span></label>
      <input type="range" id="magnitude" min="1.12" max="7.6" step="0.1" value="1.12">
    </div>

    <!-- 深度筛选 -->
    <div>
      <label for="depth">Depth ≤ <span id="depth-value">690.1</span> km</label>
      <input type="range" id="depth" min="0" max="690.1" step="1" value="690.1">
    </div>

    <!-- 时间筛选 -->
    <div class="time-filter">
      <div class="date-picker">
        <label for="start-date">
          <i class="fas fa-calendar-alt"></i> Start Date:
        </label>
        <input type="date" id="start-date" min="2025-01-16" max="2025-02-15">
      </div>

      <div class="date-picker">
        <label for="end-date">
          <i class="fas fa-calendar-alt"></i> End Date:
        </label>
        <input type="date" id="end-date" min="2025-01-16" max="2025-02-15">
      </div>

      <!-- 重置筛选 -->
      <button id="reset-filter">Reset</button>
    </div>

    <script>
      // 设置初始日期
      document.getElementById("start-date").value = "2025-01-16"; // 格式为 yyyy-mm-dd
      document.getElementById("end-date").value = "2025-02-15"; // 格式为 yyyy-mm-dd
    </script>

    <!-- 引入 JavaScript 文件 -->
    <script src="scripts.js"></script>
</body>

</html>
